[package]
name = "deep_filter"
version = "0.1.11-pre"
authors = ["Hendrik Schr√∂ter <h.schroeter@pm.me>"]
edition = "2021"
description = "Noise supression using deep filtering"
repository = "https://github.com/Rikorose/DeepFilterNet"
license = "MIT/Apache-2.0"
readme = "../README.md"

[lib]
name = "df"
path = "src/lib.rs"

[features]
default = []

transforms = ["thiserror", "ndarray"]
dataset = ["thiserror", "ndarray", "hdf5", "rand", "rand_xoshiro", "rayon", "crossbeam-channel", "serde_json", "serde", "hound", "rubato", "bincode"]
vorbis = ["lewton", "ogg"]
flac = ["claxon"]

[dependencies]
rustfft = "^6.0.1"
realfft = "^3.0.0"
rand = { version="0.8", optional=true }
rubato = { version="0.10", optional=true }
rand_xoshiro = { version="0.6", optional=true }
thiserror = { version="1.0", optional=true }
hound = { version="3.4", optional=true }
hdf5 = { version="^0.8", optional=true, git="https://github.com/aldanor/hdf5-rust/", rev="refs/pull/198/head" }
bincode = { version="^1.3", optional=true }
ndarray = { version="^0.15", optional=true, features=["serde"] }
rayon = { version="1.5", optional=true }
crossbeam-channel = { version="^0.5", optional=true }
serde_json = { version="1.0", optional=true }
serde = { version = "1.0", features = ["derive"], optional=true }
lewton = { version = "^0.10", optional=true }
ogg = { version = "^0.8", optional=true }
claxon = { version = "^0.4", optional=true }

[dev-dependencies]
rand = "0.8"
rstest = "0.12"

[package.metadata.deb]
assets = [
  ["LICENSE-MIT", "usr/share/doc/deep_filter/", "644"],
  ["LICENSE-APACHE", "usr/share/doc/deep_filter/", "644"],
]
