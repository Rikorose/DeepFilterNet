name: publish-DeepFilterNet

on:
  push:
    tags:
       - 'v*'

jobs:

  linux-libdf-wheels:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64:latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    steps:
     - uses: actions/checkout@v1
     - name: Build wheels
       run: |
         curl https://sh.rustup.rs -sSf | sh -s -- -y
         source $HOME/.cargo/env
         bash .github/workflows/build_linux_wheel.sh ${{ matrix.python-version }} pyDF/Cargo.toml
     - uses: actions/upload-artifact@v2
       with:
         name: linux-libdf-wheels
         path: wheelhouse/

  linux-libdfdata-wheels:
    runs-on: ubuntu-latest
    container: ghcr.io/h5py/manylinux2010_x86_64-hdf5
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    steps:
     - uses: actions/checkout@v1
     - name: Build wheels
       run: |
         curl https://sh.rustup.rs -sSf | sh -s -- -y
         source $HOME/.cargo/env
         bash .github/workflows/build_linux_wheel.sh ${{ matrix.python-version }} pyDF-data/Cargo.toml
     - uses: actions/upload-artifact@v1
       with:
         name: linux-libdfdata-wheels
         path: wheelhouse/

  linux-deepfilternet-wheels:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v2
       with:
         python-version: ${{ matrix.python-version }}
     - name: Run image
       uses: abatilo/actions-poetry@v2.0.0
     - name: Build wheels
       run: poetry build
       working-directory: DeepFilterNet
     - uses: actions/upload-artifact@v2
       with:
         name: linux-deepfilternet-wheels
         path: DeepFilterNet/dist/
