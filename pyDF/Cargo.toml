[package]
name = "DeepFilterLib"
version = "0.1.1"
authors = ["Hendrik Schr√∂ter <h.schroeter@pm.me>"]
edition = "2018"

[lib]
name = "libdf"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
df = { path = "../libDF", features = ["transforms"] }
pyo3 = { version = "^0.14", default_features = true, features = ["extension-module"]}
numpy = "^0.14"
ndarray = "0.15"
sled = "^0.34"
